networks:
  monitoring:
    driver: bridge
volumes:
    prometheus_data: {}
    grafana_data: {}
    postgres_data: {}

services:
  prometheus:
    image: prom/prometheus:v2.20.1
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    expose:
      - 9090
    networks:
      - monitoring
  grafana:
    image: grafana/grafana:7.1.5
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - 3000:3000
    expose:
      - 3000
    networks:
      - monitoring
  postgres:
    image: postgres:17
    container_name: nodeTechShop_db
    restart: always
    environment:
      POSTGRES_USER: kariel
      POSTGRES_PASSWORD: karielpass
      POSTGRES_DB: techshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  node-application-monitoring-app:
    build:
      context: .
    container_name: api_node_techshop
    restart: always
    ports:
      - "5050:5050"
    expose:
      - 5050
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: kariel
      DB_PASSWORD: karielpass
      DB_NAME: techshop
      DB_PORT: 5432
    networks:
      - monitoring